<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBucks - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'default';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        })();
    </script>

    <div id="app" class="auth-container">
        <h1>QuickBucks</h1>
        
        <div class="auth-form">
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showLogin()">Login</button>
                <button class="tab-btn" onclick="showRegister()">Register</button>
            </div>

            <form id="loginForm" class="auth-form-content">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <form id="registerForm" class="auth-form-content" style="display: none;">
                <input type="text" id="registerName" placeholder="Full Name" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>

            <div id="authError" class="error-message"></div>
            <div id="authLoading" class="loading-message" style="display: none;">Processing...</div>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                showLoading(true);
                await api.login(email, password);
                window.location.href = 'index.html';
            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                showLoading(true);
                await api.register(name, email, password);
                window.location.href = 'index.html';
            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        });

        function showError(message) {
            document.getElementById('authError').textContent = message;
            document.getElementById('authError').style.display = 'block';
        }

        function showLoading(show) {
            document.getElementById('authLoading').style.display = show ? 'block' : 'none';
        }

        // Redirect if already authenticated
        if (api.isAuthenticated()) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
